<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>Reset Password</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css" />
    <!-- Bootstrap Core Css -->
    <link href="http://giis.myedutech.my/AdminBSB/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <!-- Waves Effect Css -->
    <link href="http://giis.myedutech.my/AdminBSB/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="http://giis.myedutech.my/AdminBSB/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="http://giis.myedutech.my/AdminBSB/css/style.css" rel="stylesheet" />

    <!-- Jquery Core Js -->
    <script src="http://giis.myedutech.my/AdminBSB/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="http://giis.myedutech.my/AdminBSB/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="http://giis.myedutech.my/AdminBSB/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="http://giis.myedutech.my/AdminBSB/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Bootstrap Notify Plugin Js -->
    <script src="http://giis.myedutech.my/AdminBSB/plugins/bootstrap-notify/bootstrap-notify.js"></script>

    <!-- Custom Js -->
    <script src="http://giis.myedutech.my/AdminBSB/js/pages/ui/notifications.js"></script>
    <script src="http://giis.myedutech.my/AdminBSB/js/admin.js"></script>
</head>
<body style="background-color:ghostwhite">
    <input id="HApiLink" type="hidden" runat="server" />
    <form id="form1" runat="server">
        <div>
            <div class="logo" align="center" style="padding-top:50px;width:50%;height:50%;">
                <a><img src="http://giis.myedutech.my/images/gviis_banner.png" alt="" /></a><br />
            </div>
            <div class="row clearfix" style="padding-top:30px">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="card">
                        <div class="header" align="center">
                            <h2>
                                Reset your password
                            </h2>
                        </div>
                        <div class="body">
                            <p class="lead">
                                Hello {full_name},
                            </p>
                            <p>
                                We received a request to reset your password.
                            </p>
                            <p>
                                Click on the link below to set up a new password for your account. If you did not request to reset your password, ignore this email and the link will expire on its own.
                            </p>
                            <p>
                                <br /><a href="http://giis.myedutech.my/ResetPasswordGV.aspx?uid={uid}&email={email}&token={token}">Reset password</a>
                            </p>
                            <p>
                                <br />Thanks
                            </p>
                            <p>
                                GVIIS Admin
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
            </div>
        </div>
    </form>
</body>
</html>
